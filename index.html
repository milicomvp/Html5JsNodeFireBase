<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta a OpenAI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="search-container text-center">
            <h1 class="text-white">Haz tu pregunta a OpenAI</h1>
            <input type="text" id="searchInput" class="form-control mt-3" placeholder="Escribe tu pregunta y presiona Enter">
            <div class="mt-3">
                <button id="searchButton" class="btn btn-primary">Enviar</button>
            </div>
            <div id="responseContainer" class="mt-5 text-white"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
